<!DOCTYPE html>
<html>

<head>
    <title>Job</title>
    <meta charset="utf-8">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #71c6ff, #6d3ce7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post"
        style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border-radius: 10px; padding: 20px; width: 600px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <h2 style="text-align: center;">CREATE JOBS</h2>
        <br>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Company Name</label>
            <input name="Companyn" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Job Title</label>
            <input name="Jobtitle" required type="Text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Job Description</label>
            <textarea name="Jobdescription" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Location</label>
            <input name="Joblocation" required type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>

<br>
<br>
<table class="table"
    style="background-color: rgba(255, 255, 255, 0.2); border-collapse: collapse; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); overflow:hidden; max-width: 800px;">
    <thead>
        <tr>
            <th scope="col" style="color: #fff; background-color: rgba(0, 0, 0, 0.2); padding: 10px;">S.N</th>
            <th scope="col" style="color: #fff; background-color: rgba(0, 0, 0, 0.2); padding: 10px;">Company name</th>
            <th scope="col" style="color: #fff; background-color: rgba(0, 0, 0, 0.2); padding: 10px;">Job Title</th>
            <th scope="col" style="color: #fff; background-color: rgba(0, 0, 0, 0.2); padding: 10px;">Job Description
            </th>
            <th scope="col" style="color: #fff; background-color: rgba(0, 0, 0, 0.2); padding: 10px;">Location</th>
            <th scope="col" style="color: #fff; background-color: rgba(0, 0, 0, 0.2); padding: 10px;">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <th scope="row" style="background-color: rgba(0, 0, 0, 0.1); padding: 10px;">{{ forloop.counter }}</th>
            <td style="background-color: rgba(255, 255, 255, 0.7); padding: 10px;">{{ job.Companyn }}</td>
            <td style="background-color: rgb(255, 255, 255,0.7); padding: 10px;">{{ job.Jobtitle }}</td>
            <td style="background-color: rgb(255, 255, 255,0.7); padding: 10px;">{{ job.Jobdescription }}</td>
            <td style="background-color: rgb(255, 255, 255,0.7); padding: 10px;">{{ job.Joblocation }}</td>
            <td style="background-color: rgb(255, 255, 255,0.7); padding: 10px;">
                <a href="/delete_job/{{ job.id }}" class="btn btn-danger m-2" style="color: #fff;">Delete</a>
                <a href="/update_job/{{ job.id }}" class="btn btn-success" style="color: #fff;">Update</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>




</html>
