<!DOCTYPE html>
<html>

<head>
    <title>Job</title>
    <meta charset="utf-8">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #71c6ff, #6d3ce7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<div class="container mt-5">
    <form
        style="background-color: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border-radius: 10px; padding: 20px; width: 400px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);"
        class="col-6 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <h2 class="mb-4">Update Job</h2>
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input name="Companyn" value="{{ job.Companyn }}" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input name="Jobtitle" value="{{ job.Jobtitle }}" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea name="Jobdescription" required class="form-control">{{ job.Jobdescription }}</textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input name="Joblocation" value="{{ job.Joblocation }}" required type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>




</html>
